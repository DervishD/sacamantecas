[munimadrid]
u_match = https?://catalogos\.munimadrid\.es
k_class = auth
v_class = titn

[ceres]
u_match = https?://ceres\.mcu\.es
k_class = tabla1TituloMB
v_class = celdaTablaR(?!Foto)

[bne]
u_match = https?://catalogo\.bne\.es
k_class = (author|title|publisher|publishing_date|isbn|copy_info)_label
v_class = (author|title|publisher|publishing_date|isbn|copy_info)

[villa]
u_match = https?://catalogoarchivo\.madrid\.es
k_class = (contenedor|cont_list)
v_class = list-group